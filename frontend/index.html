<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" async></script>
</head>
<body>
    <div class="top-bar">
        <h1>Meeting Recorder</h1>
        <div class="controls">
            <label for="audioDevice">Select Audio Input:</label>
            <select id="audioDevice">
                <option value="">Loading devices...</option>
            </select>
            <button id="toggleBtn">Start Recording</button>
            <span id="status">Status: Idle</span>
        </div>
    </div>
    <div class="main-container">
        <div class="summaries">
            <h2>Meeting Summaries</h2>
            <ul id="summariesList">
                <li>No recordings available.</li>
            </ul>
        </div>
        <div class="content-display">
            <h2>Meeting Summary</h2>
            <div id="summaryContent">
                <p>Select a summary from the list to view its details.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
