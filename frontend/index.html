<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include Marked.js for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <h1>Meeting Recorder</h1>
        <div class="controls">
            <label for="audioDevice">Select Audio Input:</label>
            <select id="audioDevice">
                <option value="">Loading devices...</option>
            </select>
            <button id="toggleBtn">Start Recording</button>
            <span id="status">Status: Idle</span>
        </div>
    </div>
    <div class="main-container">
        <div class="summaries">
            <h2>Meeting Summaries</h2>
            <ul id="summariesList">
                <li>No recordings available.</li>
            </ul>
        </div>
        <div class="content-display">
            <h2>Meeting Summary</h2>
            <div id="summaryContent">
                <p>Select a summary from the list to view its details.</p>
            </div>
            <!-- New section for asking questions -->
            <div class="question-section">
                <h3>Ask a Question</h3>
                <textarea id="questionInput" placeholder="Type your question here..."></textarea>
                <button id="askBtn">Ask</button>
                <div id="answerContent">
                    <!-- The answer will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
